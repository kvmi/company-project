<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1> Update Page</h1>
    <hr>
    <form th:action="@{/register}" th:object = "${user}" method="POST">
        <input typ="hidden" th:field="*{id}" />
        <input type="text" th:field = "*{username}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{password}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{lastName}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{email}" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{company}" />
        <input type="date" th:field = "*{dateOfEmployment}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>
</div>
</body>
</html>
