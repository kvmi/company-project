<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/user/main}">Home<span class="sr-only">(current)</span></a>
            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="nav-item nav-link" th:href="@{/admin/users}">User management</a>
            <a th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" class="nav-item nav-link"  th:href="@{/user/main}">Account details</a>
            <a class="nav-item nav-link"  th:href="@{/company/main}">Companies</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" href="#">Logout</a>
        </div>
    </div>
</nav>

<div>
    <h1> Update Page</h1>
    <hr>
    <form th:action="@{/register}" th:object = "${user}" method="POST">
        <input typ="hidden" th:field="*{id}" />
        <input type="text" th:field = "*{username}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{password}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{lastName}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{email}" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{company}" />
        <input type="date" th:field = "*{dateOfEmployment}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>
</div>


</body>
</html>
