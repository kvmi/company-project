<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div>
        <h1> Person Management System</h1>
        <hr>
        <h2> Add Person</h2>

        <form th:action="@{/register}" th:object = "${user}" method="POST">
            <input type="text" th:field = "*{username}" placeholder="Username" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{password}" placeholder="Password" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <input type="hidden" th:field="*{company}" />
            <input type="date" th:field = "*{dateOfEmployment}" placeholder="Date Of Employment" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Person </button>
        </form>
    </div>

</body>
</html>
