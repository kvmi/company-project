<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1> Persons List</h1>

    <a th:href = "@{/addUser}" class = "btn btn-primary brn-sm mb-3"> Add Person </a>

    <table border="1" class ="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Person First Name</th>
                <th>Person Last Name</th>
                <th>Person Email</th>
                <th>Person Date Of Employment</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.dateOfEmployment}"></td>
                <td> <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
